<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊 - RandImg</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <div>
                <h1>图片画廊</h1>
                <p style="color: #666; margin-top: 5px;">浏览所有图片</p>
            </div>
            <div class="gallery-filters">
                <select id="category-filter">
                    <option value="">所有分类</option>
                </select>
                <select id="device-filter">
                    <option value="">所有尺寸</option>
                    <option value="pc">横屏(PC)</option>
                    <option value="mobile">竖屏(Mobile)</option>
                </select>
                <a href="/admin" class="btn btn-secondary">返回管理</a>
            </div>
        </div>

        <div class="gallery-grid" id="gallery-grid"></div>

        <div class="loading-indicator" id="loading-indicator">
            <p>加载中...</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‹</button>
        <img id="lightbox-img" src="" alt="">
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">›</button>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
